<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todos Goals</title>
</head>
<body>

<div>
    <h1>Todo List</h1>
    <input id="todo" type="text" placeholder="Add Tod">
    <button id="todoBtn">Add Todo</button>

    <ol id="todos"></ol>
</div>
<hr>
<div>
    <h1>Goals</h1>
    <input id="goal" type="text" placeholder="Add Tod">
    <button id="goalBtn">Add Todo</button>

    <ol id="goals"></ol>
</div>

<script type="text/javascript">
    // Utils
    function generateId() {
        return Math.random().toString(36).substr(2) + (new Date().getTime()).toString(36);
    }
    // Library Code - State management
    function createStore(reducer) {
        let state;
        let listeners = [];

        const getState = () => state;
        const subscribe = (listener) => {
            listeners.push(listener);
            // in order to unsubscribe
            return () => {
                listeners = listeners.filter((l) => l !== listener);
            }
        };
        const dispatch = (action) => {
            state = reducer(state, action);
            listeners.forEach((listener) => listener());
        };

        return {
            getState,
            subscribe,
            dispatch
        }
    }


    // App Code -
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO';
    const ADD_GOAL = 'ADD_GOAL';
    const REMOVE_GOAL = 'REMOVE_GOAL';

    // Action creators
    function addTodoAction(todo) {
        return {
            type: ADD_TODO,
            todo
        }
    }

    function removeTodoAction(id) {
        return {
            type: REMOVE_TODO,
            id
        }
    }

    function toggleTodoAction(id) {
        return {
            type: TOGGLE_TODO,
            id
        }
    }

    function addGoalAction(goal) {
        return {
            type: ADD_GOAL,
            goal
        }
    }

    function removeGoalAction(id) {
        return {
            type: REMOVE_GOAL,
            id
        }
    }

    // todos reducer function
    function todos(state = [], action) {

        switch (action.type) {
            case ADD_TODO: {
                return state.concat([action.todo]);
            }
            case REMOVE_TODO: {
                return state.filter((todo) => todo.id !== action.id);
            }

            case TOGGLE_TODO: {
                return state.map((todo) => todo.id !== action.id ? todo : Object.assign({}, todo, {complete: !todo.complete}));
            }
            default:
                return state;
        }

    }

    // goals reducer function
    function goals(state = [], action) {

        switch (action.type) {
            case ADD_GOAL: {
                return state.concat([action.goal]);
            }
            case REMOVE_GOAL: {
                return state.filter((goal) => goal.id !== action.id);
            }

            default:
                return state;
        }

    }

    // root reducer
    function app(state = {}, action) {
        return {
            todos: todos(state.todos, action),
            goals: goals(state.goals, action)
        }
    }

    const store = createStore(app);
    store.subscribe(() => {
        console.log('The new state is: ', store.getState());
    });

    //     id: 1,
    //     name: 'Become an expert in PHP'

    // store.dispatch(removeGoal(1));

    let id = 0;
    function addTodo() {
        const todo = document.getElementById('todo');
        const name = todo.value;
        todo.value = '';
        store.dispatch(addTodoAction({
            id: generateId(),
            name,
            complete: false
        }));

    }

    function addGoal() {
        const goal = document.getElementById('goal');
        const name = goal.value;
        goal.value = '';
        store.dispatch(addGoalAction({
            id: generateId(),
            name,
        }));
    }

    document.getElementById('todoBtn').addEventListener('click', addTodo);
    document.getElementById('goalBtn').addEventListener('click', addGoal);
</script>
